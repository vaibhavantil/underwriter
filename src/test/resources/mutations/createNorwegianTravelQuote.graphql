mutation create($input:CreateQuoteInput!) {
    createQuote(input: $input) {
        ... on UnderwritingLimitsHit {
            limits {
                description
            }
        }
        ... on CompleteQuote {
            id
            insuranceCost {
                monthlyGross {
                    amount
                    currency
                }
                monthlyDiscount {
                    amount
                    currency
                }
                monthlyNet {
                    amount
                    currency
                }
                freeUntil
            }
            quoteDetails {
                ... on SwedishApartmentQuoteDetails {
                    street
                    zipCode
                    livingSpace
                    householdSize
                    apartmentType: type
                }
                ... on SwedishHouseQuoteDetails {
                    street
                    zipCode
                    livingSpace
                    householdSize
                    ancillarySpace
                    extraBuildings {
                        __typename
                    }
                }
                ... on NorwegianHomeContentsDetails {
                    street
                    zipCode
                    livingSpace
                    coInsured
                    isYouth
                    norwegianType: type
                }
                ... on NorwegianTravelDetails {
                    coInsured
                    isYouth
                }
            }
        }
    }
}